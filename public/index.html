<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaktus-Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left, .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      transform: translateX(100%);
      animation: slideIn 1s forwards;
    }

    .left {
      background-color: #1e1e1e;
      transform: translateX(-100%);
      animation-delay: 0s;
    }

    .right {
      background-color: #00c853;
      animation-delay: 0.3s;
    }

    @keyframes slideIn {
      to {
        transform: translateX(0%);
      }
    }

    .content {
      position: absolute;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="content">
        <h1>Kaktus-Code</h1>
        <p></p>
      </div>
    </div>
    <div class="right">
      <div class="content">
        <h1>Header</h1>
        <p>Content</p>
      </div>
    </div>
  </div>
</body>
</html>
